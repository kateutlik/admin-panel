<h1 class="page-header">Список зарегистрированных гостей</h1>
<div class="table-responsive">
	<table class="table table-striped guests-table">
		<thead>
			<tr>
				<th ng-click="predicate = '$index'">#</th>
				<th ng-click="predicate = 'name'">Имя</th>
				<th ng-click="predicate = 'count'">Количество</th>
				<th ng-click="predicate = 'ceremony'">Будет на росписи</th>
				<th ng-click="predicate = 'party'">Будет на вечеринке</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in guestsList | orderBy:predicate">
				<td ng-bind="{{$index+1}}"></td>
				<td>{{item.name}}</td>
				<td ng-bind="{{item.count}}"></td>
				<td>{{item.ceremony | boolToWord}}</td>
				<td>{{item.party | boolToWord}}</td>
			</tr>
			<tr class="results-tr">
				<td colspan="2">Всего зарегистрированно:</td>
				<td colspan="3">{{guestsCount}}</td>
			</tr>
		</tbody>
	</table>
</div>

<div guests-chart style="width: 100%; height: 400px;"
data-name-first="Будут на росписи" data-name-second="Будут на вечеринке" data-amount-first="{{ceremonyGuests}}" data-amount-second="{{partyGuests}}"></div>
